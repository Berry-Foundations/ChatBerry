<html>
	<head>
		<title>{{app_name}}</title>

		{{meta}}

		<link rel="stylesheet" href="stylesheet">
		<link rel="icon" href="https://github.com/Berry-Foundations/{{app_name}}/blob/main/{{app_name}}.png?raw=true">

		<script src="https://kit.fontawesome.com/a63f2fde7e.js" crossorigin="anonymous"></script>
		<script src="javascript"></script>
	</head>
	<body>
		<div class="logo" onclick="redirect_home();">
			<img src="https://github.com/Berry-Foundations/{{app_name}}/blob/main/{{app_name}}.png?raw=true">
		</div>
		
		<div class="banner">
			<img src="https://github.com/Berry-Foundations/{{app_name}}/blob/main/{{app_name}}%20White.png?raw=true">
			<h1>
				{{app_name}}
			</h1>
		</div>

		<div class="user-options" id="user-options">
			<button>
				Know More! <i class="fa-solid fa-graduation-cap"></i>
			</button>
			<button onclick="redirect('{{discord_login}}');">
				Log In <i class="fa-brands fa-discord"></i>
			</button>
		</div>

		<div class="bg"></div>
	</body>
	<script>
		home();
	</script>
</html>
